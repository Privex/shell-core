language: bash

addons:
  apt:
    packages:
      - git
      - curl
      - shellcheck
  homebrew:
    packages:
      - gsed
      - gawk
      - ggrep

jobs:
  include:
    - os: linux
      dist: xenial
    - os: linux
      dist: bionic
    - os: osx


before_script:
  - git clone -q https://github.com/bats-core/bats-core.git
  - sudo cp -R bats-core /usr/local/git-bats
  - pushd /usr/local/git-bats && sudo ./install.sh /usr/local/bats-core

script:
  - /usr/local/bats-core/bin/bats -t tests.bats


